<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Homeowners Association | Ticketing System</title>
</head>

    <header class="header">

        <nav class="nav">
            <a class="nav-logout" href="#">Log out</a>

    <main class="main">

        <div class="admin-view">
            <nav class="admin-view__menu">
                <ul class="side-nav">
                    <li class="side-nav--active">

                        </a>
                    </li>
                    <li> <a href="#">

                    <li> <a href="#">

            <div class="admin-view__content">
